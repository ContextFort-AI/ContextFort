<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitelist Management - ContextFort Security</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .description {
      color: #9ca3af;
      margin-bottom: 2rem;
    }

    .section {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #3a3a3a;
      border-radius: 0.5rem;
      color: #ffffff;
      font-size: 0.875rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 0.5rem;
    }

    .list-item code {
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      color: #22c55e;
    }

    .remove-btn {
      padding: 0.375rem 0.75rem;
      background: #ef4444;
      font-size: 0.75rem;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .empty-message {
      color: #6b7280;
      font-size: 0.875rem;
      font-style: italic;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #3b82f6;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="popup.html" class="back-link">‚Üê Back to Dashboard</a>

    <h1>Whitelist Management</h1>
    <p class="description">Add URLs or hostnames to whitelist. Whitelisted requests will not be blocked even if detected as bot activity.</p>

    <!-- Whitelisted URLs Section -->
    <div class="section">
      <h2>Whitelisted URLs</h2>
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com/api)" />
        <button id="addUrlBtn">Add URL</button>
      </div>
      <div id="urlList" class="list">
        <p class="empty-message">No URLs whitelisted yet</p>
      </div>
    </div>

    <!-- Whitelisted Hostnames Section -->
    <div class="section">
      <h2>Whitelisted Hostnames</h2>
      <div class="input-group">
        <input type="text" id="hostnameInput" placeholder="Enter hostname (e.g., api.example.com)" />
        <button id="addHostnameBtn">Add Hostname</button>
      </div>
      <div id="hostnameList" class="list">
        <p class="empty-message">No hostnames whitelisted yet</p>
      </div>
    </div>
  </div>

  <script src="whitelist.js"></script>
</body>
</html>
