<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Monitor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-text {
      flex: 1;
      min-width: 300px;
    }

    .header h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .install-extension-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .install-extension-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .install-extension-btn:active {
      transform: translateY(0);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-card .icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .stat-card .label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

    .main-content {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .content-header {
      padding: 24px 30px;
      border-bottom: 2px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-header h2 {
      font-size: 24px;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-danger {
      background: #ff5252;
      color: white;
    }

    .btn-danger:hover {
      background: #e04848;
    }

    .requests-list {
      padding: 30px;
    }

    .request-item {
      background: linear-gradient(135deg, #fff 0%, #fafafa 100%);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .request-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: linear-gradient(180deg, #ff5252 0%, #ff8a80 100%);
    }

    .request-item:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      transform: translateY(-4px);
      border-color: #667eea;
    }

    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .request-time {
      color: #999;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .request-time::before {
      content: 'üïê';
      font-size: 14px;
    }

    .request-url {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 12px 0;
      word-break: break-all;
      line-height: 1.5;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 3px solid #667eea;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    }

    .request-hostname {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .request-hostname::before {
      content: 'üåê';
      font-size: 14px;
    }

    .matched-fields {
      margin-top: 16px;
      padding: 16px;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      border-radius: 12px;
      border: 1px solid #ffcdd2;
    }

    .matched-fields-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .matched-fields-label::before {
      content: 'üîç';
      font-size: 14px;
    }

    .field-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .field-tag {
      background: white;
      color: #d32f2f;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      border: 2px solid #ffcdd2;
      box-shadow: 0 2px 4px rgba(211, 47, 47, 0.1);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .field-tag::before {
      content: '‚ö†Ô∏è';
      font-size: 12px;
    }

    .field-tag:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(211, 47, 47, 0.2);
    }

    .delete-btn {
      background: white;
      border: 2px solid #ff5252;
      color: #ff5252;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .delete-btn::before {
      content: 'üóëÔ∏è';
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #ff5252;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 82, 82, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 30px;
      border-left: 4px solid #c62828;
    }

    .source-url {
      color: #666;
      font-size: 12px;
      margin-top: 12px;
      padding: 8px 12px;
      background: #f8f8f8;
      border-radius: 6px;
      border-left: 3px solid #ffa726;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .source-url::before {
      content: 'üìÑ';
      font-size: 14px;
      flex-shrink: 0;
    }

    .source-url strong {
      color: #333;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="header-text">
          <h1>
            <span>üõ°Ô∏è</span>
            POST Monitor Dashboard
          </h1>
          <p>Real-time monitoring of suspicious POST requests</p>
        </div>
        <button class="install-extension-btn" onclick="openExtensionPage()">
          <span>‚ö°</span>
          Install Chrome Extension
        </button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="icon">üìä</div>
        <div class="label">Total Requests</div>
        <div class="value" id="total-requests">-</div>
      </div>
      <div class="stat-card">
        <div class="icon">üî•</div>
        <div class="label">Today</div>
        <div class="value" id="today-requests">-</div>
      </div>
      <div class="stat-card">
        <div class="icon">üåê</div>
        <div class="label">Unique Domains</div>
        <div class="value" id="unique-domains">-</div>
      </div>
    </div>

    <div class="main-content">
      <div class="content-header">
        <h2>Recent Detections</h2>
        <div class="controls">
          <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
          <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
      </div>

      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading data...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8000';

    async function loadStats() {
      try {
        const response = await fetch(`${API_URL}/api/stats`);
        const data = await response.json();

        document.getElementById('total-requests').textContent = data.total_requests;
        document.getElementById('today-requests').textContent = data.today_requests;
        document.getElementById('unique-domains').textContent = data.blocked_domains.length;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    async function loadRequests() {
      const content = document.getElementById('content');

      try {
        const response = await fetch(`${API_URL}/api/blocked-requests`);
        const requests = await response.json();

        if (requests.length === 0) {
          content.innerHTML = `
            <div class="empty-state">
              <div class="icon">‚úÖ</div>
              <h3>No suspicious requests detected</h3>
              <p>Your browsing is secure!</p>
            </div>
          `;
          return;
        }

        content.innerHTML = `
          <div class="requests-list">
            ${requests.map(req => `
              <div class="request-item">
                <div class="request-header">
                  <div>
                    <div class="request-time">${formatDate(req.timestamp)}</div>
                    <div class="request-url">${req.target_url}</div>
                    <span class="request-hostname">${req.target_hostname}</span>
                    <div class="source-url">
                      <strong>Source:</strong> ${req.source_url}
                    </div>
                  </div>
                  <button class="delete-btn" onclick="deleteRequest(${req.id})">Delete</button>
                </div>
                <div class="matched-fields">
                  <div class="matched-fields-label">Matched Fields (${req.matched_fields.length})</div>
                  <div class="field-tags">
                    ${req.matched_fields.map(field => `
                      <span class="field-tag">${field}</span>
                    `).join('')}
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        content.innerHTML = `
          <div class="error">
            <strong>Connection Error:</strong> Could not connect to backend server at ${API_URL}.
            <br><br>
            Make sure the backend is running by executing: <code>cd backend && ./start.sh</code>
          </div>
        `;
        console.error('Failed to load requests:', error);
      }
    }

    async function deleteRequest(id) {
      if (!confirm('Delete this request?')) return;

      try {
        await fetch(`${API_URL}/api/blocked-requests/${id}`, {
          method: 'DELETE'
        });
        await refreshData();
      } catch (error) {
        alert('Failed to delete request');
        console.error(error);
      }
    }

    async function clearAll() {
      if (!confirm('Clear all requests? This cannot be undone.')) return;

      try {
        await fetch(`${API_URL}/api/blocked-requests`, {
          method: 'DELETE'
        });
        await refreshData();
      } catch (error) {
        alert('Failed to clear requests');
        console.error(error);
      }
    }

    async function refreshData() {
      await loadStats();
      await loadRequests();
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return 'Just now';
      if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
      if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;

      return date.toLocaleString();
    }

    function openExtensionPage() {
      // Show instructions to install the Chrome extension
      const instructions = `
To install the Chrome extension:

1. Open Chrome and go to: chrome://extensions/
2. Enable "Developer mode" (toggle in top right)
3. Click "Load unpacked"
4. Select the folder containing this dashboard
5. The extension will be installed and ready to use!

Note: Make sure the backend server is running (./backend/start.sh)
      `.trim();

      if (confirm(instructions + '\n\nOpen Chrome extensions page now?')) {
        window.open('chrome://extensions/', '_blank');
      }
    }

    // Initial load
    refreshData();

    // Auto-refresh every 5 seconds
    setInterval(refreshData, 5000);
  </script>
</body>
</html>
