<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ContextFort Security</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      font-size: 14px;
      line-height: 1.5;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #888888;
      margin-bottom: 16px;
    }

    /* Status Card */
    .status-card {
      padding: 12px;
      background: #111111;
      border: 1px solid #1a1a1a;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0ddb00;
      box-shadow: 0 0 8px rgba(13, 219, 0, 0.5);
    }

    /* Feature Section */
    .feature-section {
      padding: 16px 0;
      border-top: 1px solid #1a1a1a;
    }

    .feature-header {
      margin-bottom: 12px;
    }

    .feature-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.01em;
    }

    .feature-description {
      font-size: 12px;
      color: #888888;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    /* Buttons */
    .button {
      width: 100%;
      padding: 10px 16px;
      background: transparent;
      border: 1px solid #333333;
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 150ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button:hover {
      background: #1a1a1a;
      border-color: #666666;
    }

    .button:active {
      transform: scale(0.98);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #toggle-click-detection-btn {
      margin-top: 12px;
    }

    #toggle-click-detection-btn.active {
      background: #0ddb00;
      border-color: #0ddb00;
    }

    #toggle-click-detection-btn.active:hover {
      background: #0bc300;
      border-color: #0bc300;
    }

    /* Status Text */
    .status-text {
      font-size: 12px;
      color: #888888;
      text-align: center;
      margin-top: 8px;
      min-height: 16px;
    }

    /* Dashboard Link */
    .dashboard-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #111111;
      border: 1px solid #333333;
      border-radius: 6px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      transition: all 150ms ease;
    }

    .dashboard-link:hover {
      background: #1a1a1a;
      border-color: #666666;
    }

    .dashboard-link svg {
      width: 16px;
      height: 16px;
      transition: transform 150ms ease;
    }

    .dashboard-link:hover svg {
      transform: translateX(2px);
    }

    /* Version */
    .version {
      margin-top: 16px;
      font-size: 11px;
      color: #666666;
      text-align: center;
    }

    /* Hint Text */
    .hint-text {
      font-size: 11px;
      color: #666666;
      margin-top: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>ContextFort Security</h1>
  <div class="subtitle">Real-time threat monitoring</div>

  <div class="status-card">
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>Active and Monitoring</span>
    </div>
  </div>

  <!-- Click Detection Feature -->
  <div class="feature-section">
    <div class="feature-header">
      <div class="feature-title">Click Detection</div>
      <div class="feature-description">
        Detects and blocks automated clicks and data exfiltration
      </div>
    </div>

    <button id="toggle-click-detection-btn" class="button">
      Enable Click Detection
    </button>

    <div id="click-detection-status" class="status-text">
      Status: Disabled
    </div>

    <div class="hint-text">
      Connects to Unified Backend API at localhost:8000
    </div>
  </div>

  <!-- Dashboard Link -->
  <a href="dashboard/dashboard/default/index.html" target="_blank" class="dashboard-link">
    <span>Open Dashboard</span>
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
    </svg>
  </a>

  <div class="version">
    Version 2.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
