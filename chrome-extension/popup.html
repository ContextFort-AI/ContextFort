<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ContextFort Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .open-dashboard-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 150ms ease;
    }

    .open-dashboard-btn:hover {
      background: #5568d3;
    }

    .open-dashboard-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <button id="open-dashboard-btn" class="open-dashboard-btn">
    Open Dashboard
  </button>

  <script src="popup.js"></script>
</body>
</html>
