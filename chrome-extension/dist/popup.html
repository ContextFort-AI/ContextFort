<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ContextFort Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .btn {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 150ms ease;
      margin-bottom: 10px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn-primary {
      background: #667eea;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-success {
      background: #10b981;
    }

    .btn-success:hover {
      background: #059669;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      background: #f3f4f6;
      color: #374151;
    }
  </style>
</head>
<body>
  <button id="open-dashboard-btn" class="btn btn-primary">
    Open Dashboard
  </button>

  <script src="popup.js"></script>
</body>
</html>
