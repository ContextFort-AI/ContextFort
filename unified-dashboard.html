<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextFort Security Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Backgrounds */
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #111111;

      /* Borders */
      --border-subtle: #1a1a1a;
      --border-default: #333333;

      /* Text */
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --text-tertiary: #666666;

      /* Accents */
      --accent-primary: #0070f3;
      --accent-success: #0ddb00;
      --accent-error: #f51f41;

      /* Typography */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'SF Mono', 'Monaco', 'Courier New', monospace;

      --text-xs: 12px;
      --text-sm: 14px;
      --text-base: 16px;
      --text-lg: 20px;
      --text-xl: 24px;

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 200ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      font-size: var(--text-sm);
      line-height: 1.5;
    }

    /* Header */
    .dashboard-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
      padding: 20px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .header-left h1 {
      font-size: var(--text-xl);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .header-right {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .connection-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: var(--text-xs);
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-tertiary);
    }

    .status-dot.online {
      background: var(--accent-success);
      box-shadow: 0 0 8px rgba(13, 219, 0, 0.5);
    }

    .status-dot.offline {
      background: var(--accent-error);
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Tabs */
    .tab-navigation {
      display: flex;
      gap: 2px;
      border-bottom: 1px solid var(--border-subtle);
      margin-bottom: 24px;
      position: relative;
    }

    .tab-button {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 12px 16px;
      font-size: var(--text-sm);
      font-weight: 500;
      cursor: pointer;
      transition: color var(--transition-fast);
      font-family: var(--font-sans);
      position: relative;
    }

    .tab-button:hover {
      color: var(--text-primary);
    }

    .tab-button.active {
      color: var(--text-primary);
    }

    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent-primary);
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn var(--transition-base);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 20px;
      transition: border-color var(--transition-fast);
    }

    .stat-card:hover {
      border-color: var(--border-default);
    }

    .stat-label {
      font-size: var(--text-xs);
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      transition: transform var(--transition-fast);
    }

    .stat-value.pulse {
      animation: statPulse 0.4s ease-out;
    }

    @keyframes statPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .stat-value.stat-success {
      color: var(--accent-success);
    }

    .stat-value.stat-error {
      color: var(--accent-error);
    }

    /* Content Section */
    .content-section {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      overflow: hidden;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .section-header h2 {
      font-size: var(--text-lg);
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    /* Buttons */
    .button {
      background: transparent;
      border: 1px solid var(--border-default);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: var(--text-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      font-family: var(--font-sans);
    }

    .button:hover {
      background: var(--bg-secondary);
      border-color: var(--text-tertiary);
    }

    .button-danger {
      border-color: var(--accent-error);
      color: var(--accent-error);
    }

    .button-danger:hover {
      background: rgba(245, 31, 65, 0.1);
    }

    .button-icon {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 4px;
      cursor: pointer;
      transition: color var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-icon:hover {
      color: var(--accent-error);
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-success {
      background: rgba(13, 219, 0, 0.1);
      color: var(--accent-success);
      border: 1px solid rgba(13, 219, 0, 0.2);
    }

    .badge-error {
      background: rgba(245, 31, 65, 0.1);
      color: var(--accent-error);
      border: 1px solid rgba(245, 31, 65, 0.2);
    }

    .badge-default {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border-subtle);
    }

    .live-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-success);
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Request List */
    .requests-list {
      padding: 24px;
    }

    .request-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 12px;
      transition: border-color var(--transition-fast);
    }

    .request-item:hover {
      border-color: var(--border-default);
    }

    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .request-time {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      font-weight: 500;
    }

    .request-url {
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--text-primary);
      word-break: break-all;
      margin: 12px 0;
      padding: 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
    }

    .request-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
    }

    .source-label {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .matched-fields {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-subtle);
    }

    .field-label {
      font-size: var(--text-xs);
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .field-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    /* Activity Feed */
    .activity-feed {
      padding: 24px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .activity-feed::-webkit-scrollbar {
      width: 8px;
    }

    .activity-feed::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .activity-feed::-webkit-scrollbar-thumb {
      background: var(--border-default);
      border-radius: 4px;
    }

    .activity-feed::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    .activity-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-left: 3px solid var(--accent-success);
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 12px;
      transition: border-color var(--transition-fast);
    }

    .activity-item:hover {
      border-color: var(--border-default);
    }

    .activity-item.new {
      animation: slideIn var(--transition-base);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-8px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .activity-item.activity-suspicious {
      border-left-color: var(--accent-error);
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .activity-meta {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .activity-time {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      font-family: var(--font-mono);
    }

    .activity-type {
      font-size: var(--text-xs);
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .activity-details {
      font-size: var(--text-sm);
    }

    .page-title {
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .page-url {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      word-break: break-all;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-tertiary);
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: var(--text-base);
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .empty-state p {
      font-size: var(--text-sm);
      color: var(--text-tertiary);
    }

    /* Loading State */
    .loading-state {
      padding: 24px;
    }

    .skeleton-card {
      height: 100px;
      background: linear-gradient(90deg, var(--bg-tertiary) 0%, var(--border-subtle) 50%, var(--bg-tertiary) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Error State */
    .error-state {
      text-align: center;
      padding: 60px 20px;
    }

    .error-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
    }

    .error-state h3 {
      font-size: var(--text-base);
      color: var(--text-primary);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .error-state p {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-right {
        width: 100%;
        justify-content: space-between;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .request-item,
      .activity-item {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="header-left">
        <h1>ContextFort Security</h1>
        <div class="subtitle">Real-time threat monitoring</div>
      </div>
      <div class="header-right">
        <div class="connection-indicator" id="post-api-status">
          <span class="status-dot"></span>
          <span>POST Monitor</span>
        </div>
        <div class="connection-indicator" id="click-api-status">
          <span class="status-dot"></span>
          <span>Click Detection</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Tab Navigation -->
    <nav class="tab-navigation">
      <button class="tab-button active" data-tab="post-monitor">POST Monitor</button>
      <button class="tab-button" data-tab="click-detection">Click Detection</button>
    </nav>

    <!-- POST Monitor Tab -->
    <div class="tab-content active" id="post-monitor">
      <div class="stats-grid" id="post-stats">
        <div class="loading-state">
          <div class="skeleton-card"></div>
        </div>
      </div>

      <div class="content-section">
        <div class="section-header">
          <h2>Recent Detections</h2>
          <div class="actions">
            <button class="button" onclick="refreshPOST()">Refresh</button>
            <button class="button button-danger" onclick="clearAll()">Clear All</button>
          </div>
        </div>
        <div id="post-requests-list">
          <div class="loading-state">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Click Detection Tab -->
    <div class="tab-content" id="click-detection">
      <div class="stats-grid" id="click-stats">
        <div class="loading-state">
          <div class="skeleton-card"></div>
        </div>
      </div>

      <div class="content-section">
        <div class="section-header">
          <h2>Live Activity Feed</h2>
          <span class="badge badge-success">
            <span class="live-dot"></span>
            LIVE
          </span>
        </div>
        <div class="activity-feed" id="click-activity-feed">
          <div class="loading-state">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API Clients
    class POSTMonitorAPI {
      constructor() {
        this.baseURL = 'http://127.0.0.1:8000';
      }

      async getStats() {
        try {
          const response = await fetch(`${this.baseURL}/api/stats`);
          if (!response.ok) throw new Error('API offline');
          this.updateConnectionStatus(true);
          return await response.json();
        } catch (error) {
          console.error('POST API error:', error);
          this.updateConnectionStatus(false);
          return null;
        }
      }

      async getRequests() {
        try {
          const response = await fetch(`${this.baseURL}/api/blocked-requests`);
          return await response.json();
        } catch (error) {
          return [];
        }
      }

      async deleteRequest(id) {
        await fetch(`${this.baseURL}/api/blocked-requests/${id}`, {
          method: 'DELETE'
        });
      }

      async clearAll() {
        await fetch(`${this.baseURL}/api/blocked-requests`, {
          method: 'DELETE'
        });
      }

      updateConnectionStatus(isOnline) {
        const indicator = document.querySelector('#post-api-status .status-dot');
        indicator.classList.toggle('online', isOnline);
        indicator.classList.toggle('offline', !isOnline);
      }
    }

    class ClickDetectionAPI {
      constructor() {
        this.baseURL = 'http://localhost:9999';
      }

      async getStats() {
        try {
          const response = await fetch(`${this.baseURL}/api/stats`);
          if (!response.ok) throw new Error('API offline');
          this.updateConnectionStatus(true);
          return await response.json();
        } catch (error) {
          console.error('Click API error:', error);
          this.updateConnectionStatus(false);
          return null;
        }
      }

      async getRecent() {
        try {
          const response = await fetch(`${this.baseURL}/api/recent`);
          return await response.json();
        } catch (error) {
          return [];
        }
      }

      updateConnectionStatus(isOnline) {
        const indicator = document.querySelector('#click-api-status .status-dot');
        indicator.classList.toggle('online', isOnline);
        indicator.classList.toggle('offline', !isOnline);
      }
    }

    // Polling Manager
    class PollingManager {
      constructor(postAPI, clickAPI) {
        this.postAPI = postAPI;
        this.clickAPI = clickAPI;
        this.intervals = {
          'post-monitor': 5000,
          'click-detection': 1000
        };
        this.currentTab = 'post-monitor';
        this.pollInterval = null;
        this.prevStats = {};
      }

      start() {
        this.stop();
        this.poll();
        this.pollInterval = setInterval(() => this.poll(), this.intervals[this.currentTab]);
      }

      stop() {
        if (this.pollInterval) {
          clearInterval(this.pollInterval);
          this.pollInterval = null;
        }
      }

      switchTab(tabName) {
        this.currentTab = tabName;
        this.start();
      }

      async poll() {
        if (this.currentTab === 'post-monitor') {
          await this.pollPOSTMonitor();
        } else if (this.currentTab === 'click-detection') {
          await this.pollClickDetection();
        }
      }

      async pollPOSTMonitor() {
        const [stats, requests] = await Promise.all([
          this.postAPI.getStats(),
          this.postAPI.getRequests()
        ]);

        if (stats) renderPOSTStats(stats, this.prevStats);
        if (requests !== null) renderPOSTRequests(requests);

        if (stats) {
          this.prevStats.post = stats;
        }
      }

      async pollClickDetection() {
        const [stats, clicks] = await Promise.all([
          this.clickAPI.getStats(),
          this.clickAPI.getRecent()
        ]);

        if (stats) renderClickStats(stats, this.prevStats);
        if (clicks !== null) renderClickActivity(clicks);

        if (stats) {
          this.prevStats.click = stats;
        }
      }
    }

    // Rendering Functions
    function renderPOSTStats(stats, prevStats = {}) {
      const prev = prevStats.post || {};
      const html = `
        <div class="stat-card">
          <div class="stat-label">Total Requests</div>
          <div class="stat-value ${stats.total_requests !== prev.total_requests ? 'pulse' : ''}">${stats.total_requests.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Today</div>
          <div class="stat-value ${stats.today_requests !== prev.today_requests ? 'pulse' : ''}">${stats.today_requests.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Unique Domains</div>
          <div class="stat-value ${stats.blocked_domains.length !== (prev.blocked_domains || []).length ? 'pulse' : ''}">${stats.blocked_domains.length}</div>
        </div>
      `;
      document.getElementById('post-stats').innerHTML = html;
    }

    function renderPOSTRequests(requests) {
      const container = document.getElementById('post-requests-list');

      if (requests.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
            <h3>No suspicious requests detected</h3>
            <p>Your browsing is secure!</p>
          </div>
        `;
        return;
      }

      const html = `
        <div class="requests-list">
          ${requests.map(req => `
            <div class="request-item">
              <div class="request-header">
                <span class="request-time">${formatRelativeTime(req.timestamp)}</span>
                <button class="button-icon" onclick="deleteRequest(${req.id})">
                  <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
              <div class="request-url">${escapeHtml(req.target_url)}</div>
              <div class="request-meta">
                <span class="badge badge-default">${escapeHtml(req.target_hostname)}</span>
                <span class="source-label">Source: ${escapeHtml(req.source_url)}</span>
              </div>
              <div class="matched-fields">
                <div class="field-label">Matched Fields (${req.matched_fields.length})</div>
                <div class="field-tags">
                  ${req.matched_fields.map(field => `
                    <span class="badge badge-error">${escapeHtml(field)}</span>
                  `).join('')}
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
      container.innerHTML = html;
    }

    function renderClickStats(stats, prevStats = {}) {
      const prev = prevStats.click || {};
      const html = `
        <div class="stat-card">
          <div class="stat-label">Total Clicks</div>
          <div class="stat-value ${stats.total_clicks !== prev.total_clicks ? 'pulse' : ''}">${stats.total_clicks.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Legitimate</div>
          <div class="stat-value stat-success ${stats.legitimate_clicks !== prev.legitimate_clicks ? 'pulse' : ''}">${stats.legitimate_clicks.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Suspicious</div>
          <div class="stat-value stat-error ${stats.suspicious_clicks !== prev.suspicious_clicks ? 'pulse' : ''}">${stats.suspicious_clicks.toLocaleString()}</div>
        </div>
      `;
      document.getElementById('click-stats').innerHTML = html;
    }

    let lastClickId = 0;
    let isFirstLoad = true;

    function renderClickActivity(clicks) {
      const feed = document.getElementById('click-activity-feed');

      if (!clicks || clicks.length === 0) {
        if (isFirstLoad) {
          feed.innerHTML = `
            <div class="empty-state">
              <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
              </svg>
              <h3>Waiting for clicks...</h3>
              <p>Activity will appear here in real-time</p>
            </div>
          `;
        }
        return;
      }

      if (clicks.length > 0) {
        const latestId = clicks[0].id;

        if (isFirstLoad) {
          feed.innerHTML = clicks.slice(0, 50).map(click => createActivityItem(click, false)).join('');
          lastClickId = latestId;
          isFirstLoad = false;
        } else if (latestId > lastClickId) {
          const newClicks = clicks.filter(click => click.id > lastClickId);
          newClicks.reverse().forEach(click => {
            const newItem = createActivityItem(click, true);
            feed.insertAdjacentHTML('afterbegin', newItem);
          });

          const items = feed.querySelectorAll('.activity-item');
          if (items.length > 100) {
            for (let i = 100; i < items.length; i++) {
              items[i].remove();
            }
          }

          lastClickId = latestId;
        }
      }
    }

    function createActivityItem(click, isNew = false) {
      const statusClass = click.is_suspicious ? 'suspicious' : 'legitimate';
      const statusText = click.is_suspicious ? 'Suspicious' : 'Legitimate';
      const actionType = click.action_type || 'click';
      const badgeClass = click.is_suspicious ? 'badge-error' : 'badge-success';

      return `
        <div class="activity-item activity-${statusClass} ${isNew ? 'new' : ''}" data-id="${click.id}">
          <div class="activity-header">
            <div class="activity-meta">
              <span class="activity-time">${formatTime(click.created_at || click.timestamp)}</span>
              <span class="activity-type">${escapeHtml(actionType)}</span>
            </div>
            <span class="badge ${badgeClass}">${statusText}</span>
          </div>
          <div class="activity-details">
            ${click.page_title ? `<div class="page-title">${escapeHtml(click.page_title)}</div>` : ''}
            ${click.page_url ? `<div class="page-url">${escapeHtml(click.page_url)}</div>` : ''}
          </div>
        </div>
      `;
    }

    // Utility Functions
    function formatRelativeTime(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;

      return date.toLocaleDateString();
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Action Handlers
    async function deleteRequest(id) {
      if (!confirm('Delete this request?')) return;

      try {
        await postAPI.deleteRequest(id);
        await poller.poll();
      } catch (error) {
        alert('Failed to delete request');
        console.error(error);
      }
    }

    async function clearAll() {
      if (!confirm('Clear all requests? This cannot be undone.')) return;

      try {
        await postAPI.clearAll();
        await poller.poll();
      } catch (error) {
        alert('Failed to clear requests');
        console.error(error);
      }
    }

    async function refreshPOST() {
      await poller.pollPOSTMonitor();
    }

    // Tab Switching
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });

      document.getElementById(tabName).classList.add('active');

      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabName);
      });

      poller.switchTab(tabName);
    }

    // Initialize
    const postAPI = new POSTMonitorAPI();
    const clickAPI = new ClickDetectionAPI();
    const poller = new PollingManager(postAPI, clickAPI);

    document.addEventListener('DOMContentLoaded', () => {
      // Set up tab buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', () => {
          switchTab(btn.dataset.tab);
        });
      });

      // Start polling
      poller.start();
    });
  </script>
</body>
